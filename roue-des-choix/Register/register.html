<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Spin Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="navbar" style="display: flex; justify-content: center; align-items: center;">
        <div>
            <a href="../Accueil/accueil.html">Accueil</a>
        </div>
        <div style="flex-grow: 1; text-align: center;">
            <a href="../BestRoues/bestRoues.html">Best Roues</a>
            <a href="../MesRoues/mesRoues.html">Mes Roues</a>
        </div>
        <div>
            <a href="../Login/login.html" style="margin-left: auto;">Login</a>
        </div>
    </div>
    <div class="container">
        <h1>Login</h1>
        <div class="loginContainer">
            <div class="loginBox">
                <div class="loginContent">
                    <div class="input-block">
                        <label for="username" class="input-label">Nom d'utilisateur</label>
                        <input type="text" name="email" id="username" placeholder="Nom d'utilisateur...">
                    </div>
                    <div class="input-block">
                        <label for="password" class="input-label">Mot de passe</label>
                        <input type="password" name="password" id="password" placeholder="Mot de passe...">
                    </div>
                    <div class="input-block">
                        <label for="confirmPassword" class="input-label">Confirmer le mot de passe</label>
                        <input type="password" name="password" id="confirmPassword" placeholder="Confirmation...">
                    </div>
                    <button class="input-button" id="registerBtn">Register</button>
                    <p class="sign-up">Avez-vous déjà un compte ? <a href="../Login/login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('registerBtn').onclick = function () {
            console.log(document.getElementById('username').value);
            console.log(document.getElementById('password').value);


            axios.post('http://localhost:3001/register', {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            }, {
                headers: {
                    'Content-Type': 'application/json;charset=UTF-8',
                    "Access-Control-Allow-Origin": "*",
                }
            })
                .then((response) => {
                    if (response.data.message == true) {
                        window.location.href = "../Login/login.html";
                    } else {
                        Swal.fire({
                            title: 'Utilisateur déjà existant.',
                            icon: 'error'
                        });
                    }
                });
        }
    </script>
</body>

</html>
